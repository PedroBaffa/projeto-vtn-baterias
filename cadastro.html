        <div class="container-cadastro">
                <div class="form-wrapper">
                        <h2>Crie sua Conta</h2>
                        <p>Preencha os dados abaixo para se cadastrar.</p>
                        <form id="registrationForm">
                                <div class="form-row">
                                        <div class="form-group"><label for="nome">Nome*</label><input type="text"
                                                        id="nome" name="nome" required></div>
                                        <div class="form-group"><label for="sobrenome">Sobrenome*</label><input
                                                        type="text" id="sobrenome" name="sobrenome" required></div>
                                </div>
                                <div class="form-group"><label for="cpf">CPF*</label><input type="text" id="cpf"
                                                name="cpf" required placeholder="000.000.000-00"></div>
                                <div class="form-group"><label for="email">E-mail*</label><input type="email" id="email"
                                                name="email" required></div>
                                <div class="form-group"><label for="telefone">Telefone / WhatsApp*</label><input
                                                type="tel" id="telefone" name="telefone" required
                                                placeholder="(00) 00000-0000"></div>

                                <div class="address-grid">
                                        <div class="form-group">
                                                <label for="cep">CEP*</label>
                                                <input type="text" id="cep" name="cep" required placeholder="00000-000">
                                        </div>
                                        <div class="form-group" data-full-width="true">
                                                <label for="endereco">Endereço*</label>
                                                <input type="text" id="endereco" name="endereco" required
                                                        placeholder="Ex: Rua, Bairro, Cidade - Estado">
                                        </div>
                                        <div class="form-group">
                                                <label for="numero">Número*</label>
                                                <input type="text" id="numero" name="numero" required>
                                        </div>
                                        <div class="form-group">
                                                <label for="complemento">Complemento</label>
                                                <input type="text" id="complemento" name="complemento"
                                                        placeholder="Ex: Apto 123">
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="senha">Senha*</label>
                                        <div class="password-wrapper">
                                                <input type="password" id="senha" name="senha" required
                                                        placeholder="Mínimo de 6 caracteres">
                                                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                                        </div>
                                </div>
                                <button type="submit" class="submit-btn">Finalizar Cadastro</button>
                                <div id="formMessage" class="form-message"></div>
                        </form>
                </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>

        <script>
                // Script para mostrar/ocultar senha
                const togglePassword = document.querySelector('#togglePassword');
                const password = document.querySelector('#senha');
                togglePassword.addEventListener('click', function (e) {
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);
                        this.classList.toggle('fa-eye-slash');
                });
        </script>
