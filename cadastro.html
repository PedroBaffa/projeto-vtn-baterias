<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuário - VTN Baterias</title>
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <link rel="stylesheet" href="assets/css/cadastro.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
                rel="stylesheet">
</head>

<body>
        <header class="meu-header">
                <div class="header-side"><button class="menu-btn">☰</button></div>
                <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="Logo VTN" class="logo-img"></a>
                <div class="header-side"><button class="user-btn" id="userBtn"><i class="fas fa-user"></i></button>
                </div>

                <div class="sidebar">
                        <div class="sidebar-header">
                                <h3>Menu</h3>
                                <button class="close-btn">×</button>
                        </div>
                        <ul class="sidebar-menu">
                                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                                <li><a href="catalogo_produtos.html"><i class="fas fa-battery-full"></i> Catálogo</a>
                                </li>
                                <li><a href="https://wa.me/5513997979637" target="_blank"><i
                                                        class="fab fa-whatsapp"></i> Nosso Whatsapp</a></li>
                        </ul>
                </div>

                <div class="overlay"></div>

                <div class="user-sidebar" id="userSidebar">
                        <div class="sidebar-header">
                                <h3>Minha Conta</h3>
                                <button class="close-btn" id="closeUserSidebarBtn">×</button>
                        </div>
                        <div id="userSidebarContent" class="user-sidebar-content">
                        </div>
                </div>
        </header>

        <div class="container-cadastro">
                <div class="form-wrapper">
                        <h2>Crie sua Conta</h2>
                        <p>Preencha os dados abaixo para se cadastrar.</p>

                        <form id="registrationForm">
                                <div class="form-row">
                                        <div class="form-group"><label for="nome">Nome*</label><input type="text"
                                                        id="nome" name="nome" required></div>
                                        <div class="form-group"><label for="sobrenome">Sobrenome*</label><input
                                                        type="text" id="sobrenome" name="sobrenome" required></div>
                                </div>
                                <div class="form-group"><label for="cpf">CPF*</label><input type="text" id="cpf"
                                                name="cpf" required placeholder="000.000.000-00"></div>
                                <div class="form-group"><label for="email">E-mail*</label><input type="email" id="email"
                                                name="email" required></div>
                                <div class="form-group"><label for="telefone">Telefone / WhatsApp*</label><input
                                                type="tel" id="telefone" name="telefone" required
                                                placeholder="(00) 00000-0000"></div>
                                <div class="form-group"><label for="endereco">Endereço Completo</label><input
                                                type="text" id="endereco" name="endereco"
                                                placeholder="Rua, Número, Bairro, Cidade - Estado, CEP"></div>
                                <div class="form-group"><label for="senha">Senha*</label><input type="password"
                                                id="senha" name="senha" required placeholder="Mínimo de 6 caracteres">
                                </div>

                                <button type="submit" class="submit-btn">Finalizar Cadastro</button>

                                <div id="formMessage" class="form-message"></div>
                        </form>
                </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/auth.js"></script>
        <script src="assets/js/cadastro.js"></script>
        <script src="assets/js/carrinho.js"></script>
</body>

</html>
