<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VTN Baterias</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
    </style>
</head>

<body class="login-page">
    <header class="meu-header">
        <div class="header-side"><button class="menu-btn">☰</button></div>
        <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="Logo VTN" class="logo-img"></a>
        <div class="header-side"><button class="user-btn" id="userBtn"><i class="fas fa-user"></i></button></div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button class="close-btn">×</button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="catalogo_produtos.html"><i class="fas fa-battery-full"></i> Catálogo</a></li>
                <li><a href="https://wa.me/5513997979637" target="_blank"><i class="fab fa-whatsapp"></i> Nosso
                        Whatsapp</a></li>
            </ul>
        </div>

        <div class="overlay"></div>

        <div class="user-sidebar" id="userSidebar">
            <div class="sidebar-header">
                <h3>Minha Conta</h3>
                <button class="close-btn" id="closeUserSidebarBtn">×</button>
            </div>
            <div id="userSidebarContent" class="user-sidebar-content"></div>
        </div>
    </header>

    <div class="container-cadastro">
        <div class="form-wrapper">
            <h2>Acesse sua Conta</h2>
            <p>Use seu e-mail e senha para entrar.</p>
            <form id="loginForm">
                <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" name="email"
                        required></div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Entrar</button>
                <div id="formMessage" class="form-message"></div>
                <p style="text-align: center; margin-top: 20px;">Não tem uma conta? <a href="cadastro.html"
                        style="color: var(--verde-claro);">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/login.js"></script>
    <script>
        // Script para mostrar/ocultar senha
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#senha');
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
